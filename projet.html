<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"> </script>

<body>
    <header>
        <h1>LOVE CALCULATOR</h1>
    </header>
    <main>

    <div class="prenoms">
        <div id="optionsPrenom1">
            <input type="text" id="prenom1" name="prenom 1" placeholder="prénom 1">
            <div id="formPrenom1">
                <input type="radio" id="option1" name="sexe1" value="femme">
                <label for="option1">Femme</label>
                <input type="radio" id="option2" name="sexe1" value="homme">
                <label for="option2">Homme</label>
                <input type="radio" id="option3" name="sexe1" value="nonBinaire">
                <label for="option2">non Binaire</label>
            </div>
        </div>
        <div id="optionsPrenom2">
            <input type="text" id="prenom2" name="prenom 2" placeholder="prénom 2">
            <div id="formPrenom2">
                <input type="radio" id="option4" name="sexe2" value="femme">
                <label for="option1">Femme</label>
                <input type="radio" id="option5" name="sexe2" value="homme">
                <label for="option2">Homme</label>
                <input type="radio" id="option6" name="sexe2" value="nonBinaire">
                <label for="option2">non Binaire</label>
            </div>
        </div>
    </div>

    <div class="coeur-container">
        <img src="assets/coeur.png" alt="coeur" class="coeur">
        <div id="texte-overlay"></div>
    </div>

    <button id="submit" onclick="return false;">Faire le test</button>

    <div class = "ficheCompatibilite">
        <h2>Détails de compatibilité</h2>
        <p class = "categories">Durée de relation estimée : </p>
        <p class = "relation"></p>
        <p class = "categories"> Durée de vie sous le même toit : </p>
        <p class = "vieCommune"></p>
        <p class = "categories"> Apparition de la première dispute : </p>
        <p class = "dispute"></p>
        <p class = "categories"> Temps de réconciliation moyen après une dispute : </p>
        <p class = "reconciliation"></p>
        <p class = "categories"> Compatibilité physique : </p>
        <p class = "physique"></p>
        <p class = "categories"> Compatibilité sexuelle : </p>
        <p class = "sexuel"></p>
        <button id="recommencer" onclick="recommencerTest()">Recommencer le test</button>
    </div>

    </main>

</body>
</html>
